<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web app</title>

    <!-- Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand pt-1" href="#">
          <img
            src="./assets/EANCode.png"
            alt="ean_code"
            width="66px"
            height="43px"
          />
        </a>

        <!-- Collapsed Nav Icon List  -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsed content -->
        <div
          class="collapse navbar-collapse text-center mt-3 mt-lg-0"
          id="navbarSupportedContent"
        >
          <!-- List items -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Oferta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">FAQ</a>
            </li>
          </ul>

          <!-- Social and CTA Button -->
          <form class="form mt-3 mt-lg-0 d-lg-flex justify-content-center">
            <div
              class="d-flex align-items-center justify-content-center me-lg-3 mt-4 mt-lg-0"
            >
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  src="./assets/icons/TikTok.png"
                  alt="TikTok"
                  width="30px"
                  height="30px"
                />
              </a>
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  src="./assets/icons/Facebook.png"
                  alt="Facebook"
                  width="30px"
                  height="30px"
                />
              </a>
              <a class="nav-link active" aria-current="page" href="#">
                <img
                  src="./assets/icons/Instagram Circle.png"
                  alt="Instagram"
                  width="30px"
                  height="30px"
                />
              </a>
            </div>

            <button
              class="btn btn-outline-light border-1 rounded-0 mt-3 mt-lg-0"
              type="submit"
            >
              KONTAKT
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar END -->

    <main class="">
      <!-- Hero -->
      <div class="hero">
        <div
          class="container p-0 text-white h-100 text-center d-flex flex-column align-items-center"
        >
          <h1 class="hero__header">banacki</h1>
          <p class="hero__subtitle">
            Profesjonalne spojrzenie na Twoje zwykłe życie. Uchwycam
            przeciętność. Tworzę magię.
          </p>
          <button
            class="btn btn-outline-light border-1 rounded-0 mt-3 mt-lg-0"
            type="submit"
          >
            Dowiedz się więcej
          </button>
        </div>
      </div>
      <!-- Hero END -->

      <div class="container-fluid bg-primary">ddwa</div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./main.bundle.js"></script>
  </body>
</html>
